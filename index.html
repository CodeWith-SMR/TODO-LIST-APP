<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>

    <!-- Input for adding new task -->
    <div class="task-input">
      <input id="new-task" type="text" placeholder="Add new task...">
      <button id="add-task-btn">Add Task</button>
    </div>

    <!-- Task Filter Options -->
    <div class="filter-btns">
      <button id="all-tasks" class="active">All</button>
      <button id="completed-tasks">Completed</button>
      <button id="uncompleted-tasks">Uncompleted</button>
    </div>

    <!-- Task List -->
    <ul id="task-list">
      <!-- Tasks will be dynamically added here -->
    </ul>

    <!-- Message when no tasks are present -->
    <p class="empty-message">No tasks to show. Add some tasks!</p>
  </div>


  <script src="app.js" defer></script>
</body>
</html>
